<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <script type="application/javascript" src="{% static 'js/responsive.js' %}"></script>
</head>
 <body>
  <div class="topnav" id="MyTopnav">
	<a href="{% url 'home' %}" class="active">
      <i class="bi bi-house-fill"></i>
	</a>
	<a href="{% url 'noticia-list' %}">Noticias</a>
	<a href="{% url 'categoria-list' %}">Categorias</a>
	<a href="{% url 'nosotros' %}">Acerca de</a>
	{% if user.is_authenticated %}
	<a href=""><i class="bi bi-person-circle"></i> {{user.get_username}}</a>
	<a href="{% url 'logout' %}">Salir</a>
	{% else %}
	<a href="{% url 'login' %}">Ingresar</a>
	<a href="{% url 'registro' %}">Registrarse</a>
	{% endif %}
	<a href="{% url 'busqueda' %}" id="buscar">
	  <i class="bi bi-search"></i>
	</a>
	<a href="javascript:void(0);" class="icon" onclick="respScreen()">
	  <i class="bi bi-list"></i>
	</a>
  </div>
 </body>
</html>
